<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <title>Pokemon!</title>
</head>
<body>

  <header>
    <img src="./images/pokemon.svg.png" alt="Pokemon Logo">
    <p id="subtitle">Refresh the page to return to full list</p>
  </header>

  <div id='buttons-div'>
    <label for="Poke-DropDown"></label>
    <select id="Poke-DropDown">
      <option disabled selected value> -- select an option -- </option>
      <!-- Dynamic options added in here -->
    </select>
  <button id="clear-filter-list-views">Clear Filter</button>
</div>


  <div id="wrapper">

    <div id="Poke-List">
      <!-- Full and filtered list of pokemons shown here. -->
    </div>
  </div>
</body>
</html>
